<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Drop Game - Start</title>
    <style>
        body { 
            margin: 0; padding: 20px; font-family: Arial; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .start-container { 
            background: white; border-radius: 20px; padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 400px; width: 100%;
            text-align: center;
        }
        .welcome { margin-bottom: 30px; }
        .welcome h1 { color: #333; margin: 0; font-size: 32px; }
        .welcome p { color: #666; margin: 10px 0; font-size: 18px; }
        .username { color: #667eea; font-weight: bold; }
        
        .game-preview { 
            background: #f8f9fa; border-radius: 15px; padding: 20px; 
            margin: 30px 0; border: 2px solid #e1e1e1;
        }
        .preview-blocks { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .preview-block { 
            width: 40px; height: 40px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; font-size: 16px;
        }
        
        .stats { display: flex; justify-content: space-around; margin: 30px 0; }
        .stat { text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 14px; color: #666; margin-top: 5px; }
        
        .btn { 
            width: 100%; padding: 18px; border: none; border-radius: 15px; 
            font-size: 20px; font-weight: bold; cursor: pointer; margin-bottom: 15px;
        }
        .btn-start { background: #667eea; color: white; }
        .btn-start:active { background: #5a6fd8; transform: scale(0.98); }
        .btn-secondary { background: #f8f9fa; color: #333; border: 2px solid #e1e1e1; }
        .btn-secondary:active { background: #e9ecef; }
        
        .menu-buttons { margin-top: 20px; }
        .menu-buttons button { margin-bottom: 10px; }
        
        .logout { margin-top: 30px; }
        .logout a { color: #999; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="welcome">
            <h1>ğŸ® Number Drop</h1>
            <p>Welcome back, <span class="username" id="username">Player</span>!</p>
        </div>
        
        <div class="game-preview">
            <h3>Game Preview</h3>
            <div class="preview-blocks">
                <div class="preview-block" style="background: #eee4da; color: #776e65;">2</div>
                <div class="preview-block" style="background: #ede0c8; color: #776e65;">4</div>
                <div class="preview-block" style="background: #f2b179;">8</div>
                <div class="preview-block" style="background: #f59563;">16</div>
            </div>
            <p style="color: #666; font-size: 14px;">Merge same numbers to create bigger values!</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="bestScore">0</div>
                <div class="stat-label">Best Score</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="ranking">-</div>
                <div class="stat-label">Ranking</div>
            </div>
        </div>
        
        <button class="btn btn-start" onclick="startGame()">ğŸš€ Start Game</button>
        
        <div class="menu-buttons">
            <button class="btn btn-secondary" onclick="showLeaderboard()">ğŸ† Leaderboard</button>
            <button class="btn btn-secondary" onclick="showSettings()">âš™ï¸ Settings</button>
        </div>
        
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://172.20.10.5:3000';
        let userId = localStorage.getItem('userId');
        let username = localStorage.getItem('username');
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (!userId || !username) {
            window.location.href = 'login.html';
            return;
        }
        
        const isGuest = localStorage.getItem('isGuest') === 'true';
        if (isGuest) {
            window.location.href = 'login.html';
            return;
        }
        
        // æ˜¾ç¤ºç”¨æˆ·å
        document.getElementById('username').textContent = username;
        
        // åŠ è½½ç”¨æˆ·ç»Ÿè®¡æ•°æ®
        async function loadUserStats() {
            try {
                const response = await fetch(`${API_BASE}/user/${userId}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('bestScore').textContent = data.bestScore || 0;
                    document.getElementById('gamesPlayed').textContent = data.gamesPlayed || 0;
                    document.getElementById('ranking').textContent = data.ranking || '-';
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        function startGame() {
            window.location.href = 'game.html';
        }
        
        function showLeaderboard() {
            loadLeaderboard();
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/leaderboard?limit=10`);
                const data = await response.json();
                
                if (response.ok) {
                    displayLeaderboard(data.leaderboard);
                } else {
                    alert('åŠ è½½æ’è¡Œæ¦œå¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½æ’è¡Œæ¦œ');
            }
        }
        
        function displayLeaderboard(leaderboard) {
            let html = '<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;" onclick="closeLeaderboard(event)">';
            html += '<div style="background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 90%; max-height: 80%; overflow-y: auto;" onclick="event.stopPropagation()">';
            html += '<h2 style="text-align: center; margin-top: 0; color: #333;">ğŸ† æ’è¡Œæ¦œ</h2>';
            
            if (leaderboard && leaderboard.length > 0) {
                html += '<div style="margin: 20px 0;">';
                leaderboard.forEach((player, index) => {
                    const rank = index + 1;
                    const medal = rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : `${rank}.`;
                    const isCurrentUser = player.userId === userId;
                    const bgColor = isCurrentUser ? '#f0f8ff' : 'transparent';
                    
                    html += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; margin: 8px 0; border-radius: 10px; background: ${bgColor}; border: ${isCurrentUser ? '2px solid #667eea' : '1px solid #eee'};">`;;
                    html += `<div style="display: flex; align-items: center; gap: 10px;">`;
                    html += `<span style="font-size: 18px; min-width: 30px;">${medal}</span>`;
                    html += `<span style="font-weight: ${isCurrentUser ? 'bold' : 'normal'}; color: ${isCurrentUser ? '#667eea' : '#333'};">${player.nickname}${isCurrentUser ? ' (ä½ )' : ''}</span>`;
                    html += `</div>`;
                    html += `<span style="font-weight: bold; color: #667eea; font-size: 18px;">${player.score}</span>`;
                    html += `</div>`;
                });
                html += '</div>';
            } else {
                html += '<p style="text-align: center; color: #666; margin: 30px 0;">æš‚æ— æ’è¡Œæ¦œæ•°æ®</p>';
            }
            
            html += '<button style="width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 20px;" onclick="closeLeaderboard()">å…³é—­</button>';
            html += '</div></div>';
            
            document.body.insertAdjacentHTML('beforeend', html);
        }
        
        function closeLeaderboard(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.querySelector('[style*="position: fixed"]');
            if (modal) modal.remove();
        }
        
        function showSettings() {
            alert('è®¾ç½®åŠŸèƒ½å¼€å‘ä¸­...');
        }
        
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem('userId');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–ç”¨æˆ·æ•°æ®
        loadUserStats();
    </script>
</body>
</html>
