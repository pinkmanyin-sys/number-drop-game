    <style>
        body { margin: 0; padding: 20px; font-family: Arial; background: #faf8ef; }
        .game-container { max-width: 400px; margin: 0 auto; text-align: center; }

            border-radius: 6px;

            transition: all 0.3s;

        .controls { margin: 20px 0; }

        }
